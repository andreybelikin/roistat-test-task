<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Форма</title>
</head>
<body>
<div class="container">
    <div class="content">
        <div class="right-side">
            <div class="topic-text">Заполните форму</div>
            <form class="form" action="./../index.php">
                <div class="input-box">
                    <input type="text" name="name" class="name" required placeholder="Ваше имя" />
                </div>
                <div class="input-box">
                    <input type="email" name="email" class="email" required placeholder="Введите email" />
                </div>
                <div class="input-box">
                    <input type="tel" name="phone" class="phone" required placeholder="Введите телефон в формате +7" />
                </div>
                <div class="input-box">
                    <input type="number" name="sum" class="sum" min="1" required placeholder="Введите сумму" />
                </div>
                <div class="button">
                    <input type="submit" value="Отправить" />
                </div>
            </form>
            <div class="response-box">
                <p></p>
            </div>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"></script>
<script src="./js/script.js"></script>
</body>
</html>
